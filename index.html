<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Next Number</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"> 

</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between 
        <span class="min-num"></span>
        <span class="max-num"></span>
        <input type="number" id="guess-input" placeholder="Enter Your Guess ...">      
        <input type="submit" value="Submit" id="guess-btn">
        <p class="message"></p>
      </p>
    </div>
  </div>  
  <script src="app.js"></script>
</body>
</html>
